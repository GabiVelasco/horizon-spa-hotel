<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="content">
        <section-container>
            <h1 class="animate fade-left">Welcome to My Site</h1>
            <p class="animate fade-right">This is a scroll-triggered animation demo.</p>
        </section-container>
        <section-container>
            <img src="hotel-photo3.jpeg" alt="Example Image" class="animate fade-down">
        </section-container>
    </section>

    <section class="content">
        <section-container>
            <h1 class="animate fade-left">Another Section</h1>
            <p class="animate fade-right">Scroll to see the animations!</p>
        </section-container>
        <section-container>
            <img src="hotel-photo4.jpeg" alt="Example Image" class="animate fade-left">
        </section-container>
    </section>

    <script src="script.js"></script>
</body>

</html>
